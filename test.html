<!DOCTYPE html>

<html lang="en">

<head>
    
    <style>
        .card-container {
            display: flex;
            background-color: gray;
            border-radius: 10px;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .card {
            
            background-color: white;
            height: 200px;
            width: 400px;
            margin: 10px;
            border-radius: 10px;
            border-style: dashed;

        }

        .card-image {
            height: 100px;
            width: 400px;
        }

        .card-text {
            height: 100px;
            width: 400px;
        }

        img {
            width: 100%;
            height: auto
        }

    </style>

</head>

<body>

    <div class="card-container"> 

        <div class="card">
            <div class="card-image">
                <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg">
            </div>
            <div class="card-text">
                <h3>Auberge la Cannebiere</h3>
                <h4>Night starting at 25</h3>
            </div>
        </div>

    </div>

</body>

</html>
